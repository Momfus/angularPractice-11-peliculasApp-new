<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">

    <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
      class="img-fluid poster">

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <!-- Puntaje estrellas -->
        <div class="col-10 text-white">
          **********
        </div>

        <!-- Puntaje promedio -->
        <div class="col-2 text-white">
          {{ movie.vote_average | number: '1.1-2' }} <!-- Mostrar la calificación con un número seguido de uno o dos decimales -->
        </div>
      </div>
    </div>

  </div>
</div>
