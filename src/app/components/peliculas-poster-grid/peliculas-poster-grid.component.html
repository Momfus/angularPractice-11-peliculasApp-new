<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">

    <!-- Mostrar una imagen por defecto si la misma aun no esta cargada -->
    <img [src]="movie.poster_path | poster"
      class="img-fluid poster"
      (click)="onMovieClick( movie )">

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <!-- Puntaje estrellas -->
        <div class="col-10 text-white">
          <star-rating
            [value]="movie.vote_average"
            totalstars="10"
            checkedcolor="yellow"
            uncheckedcolor="gray"
            size="14px"
            readonly="false">
          </star-rating>
        </div>

        <!-- Puntaje promedio -->
        <div class="col-2 text-white">
          {{ movie.vote_average | number: '1.1-2' }} <!-- Mostrar la calificación con un número seguido de uno o dos decimales -->
        </div>
      </div>
    </div>

  </div>
</div>
